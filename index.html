<!-- PAGE 1: Colour Sort -->
<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Sort: Colours</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1, .instructions {
      text-align: center;
    }
    .palette, .bins, .bin {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .colour {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: grab;
    }
    .bin {
      border: 2px dashed #ccc;
      padding: 10px;
      min-height: 100px;
      min-width: 120px;
      background: #fff;
      flex-direction: column;
      align-items: center;
    }
    .bin-content {
      min-height: 60px;
      width: 100%;
    }
    .delete {
      width: 50px;
      height: 50px;
      background: #f55;
      border-radius: 50%;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .bin {
        min-width: 100px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Sort the Colours</h1>
  <p class="instructions">Drag the colours into the bins. Remove by dragging to the red X.</p>
  <div class="palette" id="palette"></div>
  <div class="delete" id="delete">X</div>
  <div class="bins" id="bins"></div>
  <button onclick="saveAndNext()">Next</button>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    const colours = ["green", "blue", "purple", "#f0f", "red", "orange", "yellow", "black", "#888"];
    const bins = ["Recycling", "Metal", "Glass", "E-waste", "Landfill", "Compost"];

    const palette = document.getElementById("palette");
    const binsDiv = document.getElementById("bins");

    colours.forEach(col => {
      const div = document.createElement("div");
      div.className = "colour";
      div.style.background = col;
      div.setAttribute("data-value", col);
      palette.appendChild(div);
    });

    const binData = {};

    bins.forEach(name => {
      const bin = document.createElement("div");
      bin.className = "bin";
      bin.innerHTML = `<strong>${name}</strong><div class="bin-content" data-bin="${name}"></div>`;
      binsDiv.appendChild(bin);
      const sortable = Sortable.create(bin.querySelector(".bin-content"), {
        group: "shared",
        animation: 150
      });
    });

    Sortable.create(palette, {
      group: { name: "shared", pull: "clone", put: false },
      sort: false,
      animation: 150
    });

    Sortable.create(document.getElementById("delete"), {
      group: "shared",
      onAdd: e => e.item.remove()
    });

    function saveAndNext() {
      const result = {};
      document.querySelectorAll(".bin-content").forEach(bin => {
        const name = bin.dataset.bin;
        result[name] = [...bin.children].map(c => c.getAttribute("data-value"));
      });
      localStorage.setItem("page1result", JSON.stringify(result));
      window.location.href = "page2.html";
    }
  </script>
</body>
</html>
