<!-- PAGE 2: Symbol Sort -->
<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Sort: Symbols</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1, .instructions {
      text-align: center;
    }
    .palette, .bins, .bin {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .symbol {
      font-size: 2rem;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: grab;
    }
    .bin {
      border: 2px dashed #ccc;
      padding: 10px;
      min-height: 100px;
      min-width: 120px;
      background: #fff;
      flex-direction: column;
      align-items: center;
    }
    .bin-content {
      min-height: 60px;
      width: 100%;
    }
    .delete {
      width: 50px;
      height: 50px;
      background: #f55;
      border-radius: 50%;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sort the Symbols</h1>
  <p class="instructions">Drag the symbols into the bins. Remove by dragging to the red X.</p>
  <div class="palette" id="palette"></div>
  <div class="delete" id="delete">X</div>
  <div class="bins" id="bins"></div>
  <button onclick="saveAndNext()">Next</button>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    const symbols = ["♻️", "🔋", "📦", "💻", "🗑️", "🌱", "♻️", "🪙", "⚠️"];
    const bins = ["Recycling", "Metal", "Glass", "E-waste", "Landfill", "Compost"];

    const palette = document.getElementById("palette");
    const binsDiv = document.getElementById("bins");

    symbols.forEach(sym => {
      const div = document.createElement("div");
      div.className = "symbol";
      div.textContent = sym;
      div.setAttribute("data-value", sym);
      palette.appendChild(div);
    });

    bins.forEach(name => {
      const bin = document.createElement("div");
      bin.className = "bin";
      bin.innerHTML = `<strong>${name}</strong><div class="bin-content" data-bin="${name}"></div>`;
      binsDiv.appendChild(bin);
      Sortable.create(bin.querySelector(".bin-content"), {
        group: "shared",
        animation: 150
      });
    });

    Sortable.create(palette, {
      group: { name: "shared", pull: "clone", put: false },
      sort: false,
      animation: 150
    });

    Sortable.create(document.getElementById("delete"), {
      group: "shared",
      onAdd: e => e.item.remove()
    });

    function saveAndNext() {
      const result = {};
      document.querySelectorAll(".bin-content").forEach(bin => {
        const name = bin.dataset.bin;
        result[name] = [...bin.children].map(c => c.getAttribute("data-value"));
      });
      localStorage.setItem("page2result", JSON.stringify(result));
      window.location.href = "page3.html";
    }
  </script>
</body>
</html>
