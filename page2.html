<!-- PAGE 2: Symbol Sort -->
<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Sort: Symbols</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1, .instructions {
      text-align: center;
    }
    .palette, .bins, .bin {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .symbol {
      font-size: 2rem;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eee;
      border-radius: 8px;
      cursor: grab;
    }
    .bin {
      border: 2px dashed #ccc;
      padding: 10px;
      min-height: 100px;
      min-width: 120px;
      background: #fff;
      flex-direction: column;
      align-items: center;
    }
    .bin-content {
      min-height: 60px;
      width: 100%;
    }
    .delete {
      width: 50px;
      height: 50px;
      background: #f55;
      border-radius: 50%;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .bin {
        min-width: 100px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Sort the Symbols</h1>
  <p class="instructions">Drag the symbols into the bins. Remove by dragging to the red X.</p>
  <div class="palette" id="palette"></div>
  <div class="delete" id="delete">X</div>
  <div class="bins" id="bins"></div>
  <button onclick="window.location.href='page3.html'">Next</button>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    const symbols = ["♻️", "🪙", "🍷", "💻", "🗑️", "🍎"];
    const bins = ["Recycling", "Metal", "Glass", "E-waste", "Landfill", "Compost"];

    const palette = document.getElementById("palette");
    const binsDiv = document.getElementById("bins");

    symbols.forEach(symbol => {
      const div = document.createElement("div");
      div.className = "symbol";
      div.textContent = symbol;
      div.setAttribute("data-value", symbol);
      palette.appendChild(div);
    });

    bins.forEach(name => {
      const bin = document.createElement("div");
      bin.className = "bin";
      bin.innerHTML = `<strong>${name}</strong><div class="bin-content"></div>`;
      binsDiv.appendChild(bin);
      Sortable.create(bin.querySelector(".bin-content"), {
        group: "shared",
        animation: 150
      });
    });

    Sortable.create(palette, {
      group: { name: "shared", pull: "clone", put: false },
      sort: false,
      animation: 150
    });

    Sortable.create(document.getElementById("delete"), {
      group: "shared",
      onAdd: e => e.item.remove()
    });
  </script>
</body>
</html>
